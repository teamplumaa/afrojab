<template name="Settings">
  <div class="row text-center">
      <ul class="nav nav-text text-center" role="tablist">
            <li class="active">
              <a href="#general" role="tab" data-toggle="tab">
                   Account Info
              </a>
            </li>
            <li>
              <a href="#businessinfo" role="tab" data-toggle="tab">
                   Business Info
              </a>
            </li>
            <li>
              <a href="#payments" role="tab" data-toggle="tab">
                   Payments
              </a>
            </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
          <div class="tab-pane active" id="general">

             <div class="col-md-6 col-md-offset-3 card-plain">
                 <div class="content">
                     <form class="form-horizontal">
                         <h6 class="title">Change Contact Information</h6><br>
                         <div class="form-group">
                             <label class="col-md-3 control-label">Full Name</label>
                             <div class="col-md-9">
                                 <input type="name" placeholder="Full Name" class="form-control">
                             </div>
                         </div>

                         <div class="form-group">
                             <label class="col-md-3 control-label">Username</label>
                             <div class="col-md-9">
                                 <input type="name" placeholder="Username" class="form-control">
                             </div>
                         </div>

                         <div class="form-group">
                             <label class="col-md-3 control-label">Primary Email</label>
                             <div class="col-md-9">
                                 <input type="email" placeholder="Email" class="form-control">
                             </div>
                         </div>
                         <div class="form-group">
                              <label class="col-md-3"></label>
                              <div class="col-md-9">
                                  <button type="submit" class="btn btn-fill btn-success">Update</button>
                              </div>
                        </div>
                      </form>
                      <hr>

                      <form class="form-horizontal">
                         <h6 class="title">Change Your Password</h6><br>
                         <div class="form-group">
                             <label class="col-md-3 control-label">Old Password</label>
                             <div class="col-md-9">
                                 <input type="password" placeholder="Old Password" class="form-control">
                             </div>
                         </div>

                         <div class="form-group">
                             <label class="col-md-3 control-label">New Password</label>
                             <div class="col-md-9">
                                 <input type="password" placeholder="Password" class="form-control">
                             </div>
                         </div>
                         <div class="form-group">
                              <label class="col-md-3"></label>
                              <div class="col-md-9">
                                  <button type="submit" class="btn btn-fill btn-success">Update</button>
                              </div>
                        </div>
                       </form>
                       <hr>

                         <p class="category">If you will like to delete your account, please enter "DELETE" in the box below and click Delete.</p>
                      <form class="form-horizontal">
                         <div class="form-group">
                             <div class="col-md-12">
                                 <input type="text" placeholder="type DELETE" class="form-control">
                             </div>
                         </div>
                         <div class="form-group">
                              <label class="col-md-3"></label>
                              <div class="col-md-9">
                                  <button type="submit" class="btn btn-fill btn-danger">Delete</button>
                              </div>
                          </div>
                     </form>
                 </div>
             </div> <!-- end card -->
            </div>
          <div class="tab-pane" id="businessinfo">
              <div class="col-md-6 col-md-offset-3 card-plain">
                  <div class="content">
                      <form class="form-horizontal">
                          <h6 class="title">Change Business Information</h6><br>
                          <div class="form-group">
                              <label class="col-md-3 control-label">Business Name</label>
                              <div class="col-md-9">
                                  <input type="name" placeholder="Business Name" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 control-label">Contact</label>
                              <div class="col-md-9">
                                  <input type="name" placeholder="Contact Name" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 control-label">Primary Email</label>
                              <div class="col-md-9">
                                  <input type="email" placeholder="Email" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 control-label">Telephone</label>
                              <div class="col-md-9">
                                  <input type="number" placeholder="Telephone" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 control-label">Address</label>
                              <div class="col-md-9">
                                  <input type="address" placeholder="Address" class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-md-3 control-label">Business Number</label>
                              <div class="col-md-9">
                                  <input type="text" placeholder="Business Number" class="form-control">
                              </div>
                          </div>
                          <div class="form-group">
                               <label class="col-md-3"></label>
                               <div class="col-md-9">
                                   <button type="submit" class="btn btn-fill btn-success">Update</button>
                               </div>
                         </div>

                      </form>
                  </div>
              </div> <!-- end card -->
          </div>
          <div class="tab-pane" id="payments">
            <div class="col-md-6 col-md-offset-3 card-plain">
                <div class="content">
                  <form class="form-horizontal">
                      <h6 class="title">Change Your Payment Information</h6><br>
                      <div class="form-group">
                        <label class="col-sm-2 control-label">Card Type</label>
                        <div class="col-md-4">
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="optionsRadios2" value="">
                                Debit
                            </label>
                        </div>
                        <div class="col-md-4">
                            <label class="radio">
                                <input type="radio" data-toggle="radio" name="optionsRadios2" value="">
                                Credit
                            </label>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-8">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></span>
                                <input type="text" placeholder="Card Number" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <span class="input-group-addon">#</span>
                                <input type="text" placeholder="Verification #" class="form-control">
                            </div>
                        </div>
                      </div>

                      <div class="form-group">
                          <div class="col-md-12">
                              <input type="text" placeholder="Cardholder's Fullname" class="form-control">
                          </div>
                      </div>

                      <div class="form-group">
                        <div class="col-md-12">
                          <input class="datepicker form-control" placeholder="Expiry Date" type="datepicker"/>
                      </div>
                      </div>

                      <div class="form-group">
                           <label class="col-md-3"></label>
                           <div class="col-md-9">
                               <button type="submit" class="btn btn-fill btn-success">Update</button>
                           </div>
                     </div>
                   </form>
                </div>
            </div>
          </div>
       </div>
  </div>
</template>
