<template name="StoreCategory">
  <div class="card card-refine card-plain">
      <div class="header">
          <h4 class="title">Refine
              <button class="btn btn-default btn-xs btn pull-right btn-simple" rel="tooltip" title="Reset Filter">
                  <i class="fa fa-refresh"></i>
              </button>
           </h4>
      </div>
      <div class="content">
            <div class="panel-group" id="accordion">

            <div class="panel panel-default">
              <div class="panel-heading">
                <h6 class="panel-title">
                  <a data-toggle="collapse" href="#refinePrice">
                    Price Range
                    <i class="fa fa-caret-up pull-right"></i>
                  </a>
                </h6>
              </div>
              <div id="refinePrice" class="panel-collapse collapse in">
                <div class="panel-body">
                   <span class="price price-left">N100</span> to
                   <span class="price price-right">N1.0million</span>
                   <div class="clearfix"></div>
                   <div id="refine-price-range" class="slider slider-info"></div>
                </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-heading">
                <h6 class="panel-title">
                  <a data-toggle="collapse" href="#refineClothing" class="collapsed">
                    Clothing
                    <i class="fa fa-caret-up pull-right"></i>
                  </a>
                </h6>
              </div>
              <div id="refineClothing" class="panel-collapse collapse">
                <div class="panel-body">
                   <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox" checked="">
                      Blazers
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Casual Shirts
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Formal Shirts
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Jeans
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Polos
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Pyjamas
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Shorts
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Trousers
                    </label>
                </div>
              </div>
            </div>


             <div class="panel panel-default">
              <div class="panel-heading">
                <h6 class="panel-title">
                  <a data-toggle="collapse" href="#refineDesigner">
                    Designer
                    <i class="fa fa-caret-up pull-right"></i>
                  </a>
                </h6>
              </div>
              <div id="refineDesigner" class="panel-collapse collapse in">
                <div class="panel-body panel-scroll">
                   <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox" checked="">
                      All
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Acne Studio
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Alex Mill
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Alexander McQueen
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Alfred Dunhill
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      AMI
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Berena
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Berluti
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Burberry Prorsum
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Calvin Klein
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Canali
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Club Monaco
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Dolce & Gabbana
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Gucci
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Kolor
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Lanvin
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Loro Piana
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Massimo Alba
                    </label>
                </div>
              </div>
            </div><!-- end panel -->

            <div class="panel panel-default">
              <div class="panel-heading">
                <h6 class="panel-title">
                  <a data-toggle="collapse" href="#refineColour" class="collapsed">
                    Colour
                    <i class="fa fa-caret-up pull-right"></i>
                  </a>
                </h6>
              </div>
              <div id="refineColour" class="panel-collapse collapse">
                <div class="panel-body">
                   <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox" checked="">
                      All
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Black
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Blue
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Brown
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Gray
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Green
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Neutrals
                    </label>
                    <label class="checkbox">
                      <input type="checkbox" value="" data-toggle="checkbox">
                      Purple
                    </label>
                </div>
              </div>
            </div> <!-- end panel -->

          </div>
      </div>
  </div> <!-- end card -->
</template>
