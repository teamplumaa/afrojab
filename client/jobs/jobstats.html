<template name="JobStats">
  <div class="row">
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="icon-big icon-warning">
                            <i class="fa fa-briefcase"></i>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <div class="numbers">
                            <p>Current Jobs</p>
                            5
                        </div>
                    </div>
                </div>
                <div class="footer">
    							<hr />
    							<div class="stats">
    								<i class="ti-reload"></i> Updated now
    							</div>
    						</div>
            </div>

        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="icon-big">
                            <i class="fa fa-check"></i>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <div class="numbers">
                            <p>Jobs Done</p>
                            23
                        </div>
                    </div>
                </div>
                <div class="footer">
    							<hr />
    							<div class="stats">
    								<i class="fa fa-clock-o"></i> Last Completion: 2/12/17
    							</div>
    						</div>
            </div>

        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="icon-big icon-info">
                            <i class="fa fa-star"></i>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <div class="numbers">
                            <p>Rating</p>
                            4.5
                        </div>
                    </div>
                </div>
                <div class="footer">
    							<hr />
    							<div class="stats">
    								<i class="fa fa-users"></i> Number of Reviews: 2495
    							</div>
    						</div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-sm-6">
        <div class="card">
            <div class="content">
                <div class="row">
                    <div class="col-xs-5">
                        <div class="icon-big icon-success">
                            <i class="fa fa-money"></i>
                        </div>
                    </div>
                    <div class="col-xs-7">
                        <div class="numbers">
                            <p>Revenue</p>
                            N14,500
                        </div>
                    </div>
                </div>
                <div class="footer">
    							<hr />
    							<div class="stats">
    								<i class="fa fa-refresh"></i> Last day
    							</div>
    						</div>
            </div>

        </div>
    </div>
	 </div>
</template>
