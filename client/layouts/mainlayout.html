<template name="MainLayout">
	<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">
        {{> SideNav}}
    </div>
    <div class="main-panel">
				{{> Navbar}}
        <div class="content">
					<div class="container-fluid">
						<div class="row">
            	{{> Template.dynamic template=main}}
						</div>
					</div>
        </div>
				{{> Footer}}
    </div>
</div>
</template>
