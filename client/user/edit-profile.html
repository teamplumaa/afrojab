<template name="EditProfile">
  <div class="col-md-8 col-md-offset-2">
      <div class="card">
          <div class="header">
              <h4 class="title">Edit Profile</h4>
          </div>
          <div class="content">
              <form>
                  <div class="row">
                      <div class="col-md-5">
                          <div class="form-group">
                              <label>Company (disabled)</label>
                              <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-group">
                              <label>Username</label>
                              <input type="text" class="form-control" placeholder="Username" value="babajide32">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input type="email" class="form-control" placeholder="Email">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>First Name</label>
                              <input type="text" class="form-control" placeholder="Company" value="Babajide">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label>Last Name</label>
                              <input type="text" class="form-control" placeholder="Last Name" value="Ajayi">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label>Address</label>
                              <input type="text" class="form-control" placeholder="Home Address" value="Omoluabi Lane, Iya Ipaja ">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>City</label>
                              <input type="text" class="form-control" placeholder="City" value="Lagos">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Country</label>
                              <input type="text" class="form-control" placeholder="Country" value="Nigeria">
                          </div>
                      </div>
                      <div class="col-md-4">
                          <div class="form-group">
                              <label>Postal Code</label>
                              <input type="number" class="form-control" placeholder="ZIP Code e.g 11202">
                          </div>
                      </div>
                  </div>

                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label>About Me</label>
                              <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Great tailor catering to all your Yoruba and Igbo attire needs. Deliveries are always within two weeks of materials dropoff.</textarea>
                          </div>
                      </div>
                  </div>

                  <button type="submit" class="btn btn-success btn-fill pull-right">Update Profile</button>
                  <div class="clearfix"></div>
              </form>
          </div>
      </div>
  </div>
</template>
