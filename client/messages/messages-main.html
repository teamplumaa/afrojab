<template name="Messages">
  <div class="row">
    <div class="col-md-8">
        <h4 class="title">Chat</h4>
        <p class="category">With Rick Ross</p>
    </div>
    <div class="col-md-4 text-right">
      <div class="col-md-6"></div>
      <div class="col-md-3"><i class="fa fa-phone"></i></div>
      <div class="col-md-3"><i class="fa fa-cog"></i></div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="content">
      <ol class="chat">
        <li class="other">
          <div class="avatar">
              <img src="img/faces/face-2.jpg" alt="crash"/>
            </div>
              <div class="msg">
                <p>
                Bro I will like to make a nice dashiki for my Much Music video awards. Got any hookups?
              </p>

            <div class="card-footer">
              <i class="ti-check"></i>
              <h6>13:01</h6>
            </div>
          </div>
        </li>

        <li class="self">
            <div class="msg">
              <p>Ricky Rosseey! Yes bro I can definitely make that for you. Give me two days and I will get back to you with designs.</p>
              <div class="card-footer">
                <i class="ti-check"></i>
                <h6>13:22</h6>
              </div>
            </div>
            <div class="avatar">
              <img src="/img/faces/default-avatar.jpg" alt="crash"/>
            </div>
        </li>

        <li class="other">
            <div class="avatar">
              <img src="img/faces/face-2.jpg" alt="crash"/>
            </div>
            <div class="msg">
              <p>
              Sounds good playa. Cheers.
              </p>

              <div class="card-footer">
                <i class="ti-check"></i>
                <h6>13:01</h6>
              </div>
            </div>
        </li>
        <li class="other">
            <div class="avatar">
              <img src="img/faces/face-2.jpg" alt="crash"/>
            </div>
            <div class="msg">
              <p>
              Holla when its ready
              </p>

              <div class="card-footer">
                <i class="ti-check"></i>
                <h6>13:01</h6>
              </div>
            </div>
        </li>
      </ol>

      <hr>
      <div class="row send-message">
        <input name="message" class="form-control textarea" type="text" placeholder="Type here!"/>
        <div class="send-button">
          <button class="btn btn-success btn-fill">Send</button>
        </div>
      </div>
    </div>
  </div>

</template>
